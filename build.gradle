plugins {
    id 'java'
    id 'io.freefair.lombok' version '8.10.2'
    id 'io.qameta.allure' version '2.12.0'
}


def selenideVersion = "7.5.1",
    junitVersion = "5.11.3",
    allureVersion = "2.30.0",
    allureSelenideVersion = "2.29.0"

allure {
    report {
        version.set("$allureVersion")
    }
    adapter { // отвечает за появление папки build/allure-results
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.29.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
        "com.codeborne:selenide:$selenideVersion",
        "org.junit.jupiter:junit-jupiter:$junitVersion",
        "io.qameta.allure:allure-selenide:$allureSelenideVersion",
        "org.slf4j:slf4j-simple:2.0.12"
    )
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}